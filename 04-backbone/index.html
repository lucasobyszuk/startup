<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<title>Topic 4</title>
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
		<script type="text/javascript" src="lib/handlebars-v3.0.0.js"></script>
		<script type="text/javascript" src="lib/jquery-1.11.2.js"></script>
		<script type="text/javascript" src="js/script.js"></script>
	</head>
	<body>

		<!-- Exercise 1: Handlebars template to show the details of a movie -->
		<script id="movie-template" type="text/x-handlebars-template">
			<div class="movie">
				<img src="images/{{imageFileName}}" />
				<h1>{{title}}</h1>
				<p class="subtitle">Genre: {{genre}}</p>
				<p class="subtitle">Year: {{year}}</p>
				<p class="subtitle">Duration: {{duration}}</p>
				<p class="subtitle">Director: {{director}}</p>
				<p class="description">{{description}}</p>
			</div>
		</script>

		<!-- Exercise 2: Create a second template to render a list of movies -->
		<script id="list-movies-template" type="text/x-handlebars-template">
			<ul>
				{{#each movies}}
					<li>{{title}}</li>
				{{/each}}
			</ul>
		</script>

		<div id="details"></div>

		<div id="list-movies" class="list-movies">
			<h1>List of movies:</h1>
		</div>

	</body>
</html>
