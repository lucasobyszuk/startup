<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<title>Topic 4</title>
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">

	</head>
	<body>	
		<!-- ############################################################################### -->
		<!-- Handlebars templates-->
		<!-- ############################################################################### -->

		<!-- Exercise 1: Handlebars template to show the details of a movie -->
		<script id="movie-details-template" type="text/x-handlebars-template">
			<div class="movie" id="{{cid}}">
				<img src="images/{{attributes.imageFileName}}" onerror="if (this.src != 'images/missing.jpg') this.src = 'images/missing.jpg';" />
				<h1>{{attributes.title}}</h1>
				<p class="subtitle">Genre: {{attributes.genre}}</p>
				<p class="subtitle">Year: {{attributes.year}}</p>
				<p class="subtitle">Duration: {{attributes.duration}}</p>
				<p class="subtitle">Director: {{attributes.director}}</p>
				<p class="description">{{attributes.description}}</p>
			</div>
		</script>

		<!-- Exercise 2: Create a second template to render a list of movies -->
		<script id="movie-template" type="text/x-handlebars-template">
			<li class="{{cid}} listItem">
				<span class="{{cid}}">{{attributes.title}}</span>
				<button class="showDetails" id="{{cid}}">Show details</button>
			</li>
		</script>

		<!-- ############################################################################### -->
		<!-- Divs below serves to exercise 5 -->
		<!-- ############################################################################### -->
		<div class="options">
			
			<h1>Edit your movies</h1>
			<p>To cancel an action, press the same button again.</p>
			<div class="main-options">
				<button id="add">Add</button>
				<button id="remove">Remove</button>
				<button id="edit">Edit</button>
			</div>

			<div class="secondary-options add">
				<h2>Add movie</h2>
				<input type="text" class="title" placeholder="Title">
				<input type="text" class="director" placeholder="Director">
				<input type="text" class="year" placeholder="Year">
				<input type="text" class="duration" placeholder="Duration">
				<input type="text" class="genre" placeholder="Genre">
				<br />
				<textarea cols="80" rows="5" name="description" class="description" placeholder="Description"></textarea>
				<br />
				<input type="button" value="Confirm" class="confirm">
			</div>

			<div class="secondary-options remove">
				<h2>Remove</h2>
				<select class="remove" id="select-remove">
				</select>
				<br />
				<input type="button" value="Confirm" class="confirm">
			</div>

			<div class="secondary-options edit">
				<h2>Edit movie</h2>
				<select id="select-edit">
				</select>
				<input type="button" value="Select movie" id="selected">
				<br />			
				<input type="text" class="title" placeholder="Title">
				<input type="text" class="director" placeholder="Director">
				<input type="text" class="year" placeholder="Year">
				<input type="text" class="duration" placeholder="Duration">
				<input type="text" class="genre" placeholder="Genre">
				<br />
				<textarea cols="80" rows="5" name="description" class="description" placeholder="Description"></textarea>
				<br />
				<input type="button" value="Confirm" class="confirm">

			</div>

		</div>

		<!-- ############################################################################### -->
		<!-- Divs below are the place where script.js will put more html code -->
		<!-- ############################################################################### -->
		<div id="list-movies" class="list-movies">
			<h1>Your movies</h1>
		</div>

		<div id="details"></div>

		<!-- ############################################################################### -->
		<!-- Libraries -->
		<!-- ############################################################################### -->
		<script type="text/javascript" src="lib/underscore.js"></script>
		<script type="text/javascript" src="lib/handlebars-v3.0.0.js"></script>
		<script type="text/javascript" src="lib/jquery-1.11.2.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>
		<script type="text/javascript" src="lib/backbone-1.0.0.js"></script>
		<script type="text/javascript" src="lib/localstorage.js"></script>
		<script src="https://www.google.com/jsapi"></script>
		<script type="text/javascript" src="js/script.js"></script>
	</body>
</html>
