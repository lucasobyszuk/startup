<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<title>Table of expenses</title>
	</head>
	<body>
		<table>
			<caption>These are my expenses for the last week</caption>
			<tr>
				<th>Item</th>
				<th>Expense &#36;</th> <!-- &#34; is decimal reference for dollar sign -->
			</tr>
			<tr>
				<td>Grocery shopping</td>
				<td>490</td>
			</tr>
			<tr>
				<td>Credit cell</td>
				<td>40</td>
			</tr>
			<tr>
				<td>Car insurance</td>
				<td>561</td>
			</tr>
			<tr>
				<td>Cigarettes</td>
				<td>140</td>
			</tr>
			<tr>
				<td>Photocopies</td>
				<td>11</td>
			</tr>
			<tr>
				<td>Bus fare</td>
				<td>21</td>
			</tr>
		</table>
	</body>
</html>
